<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" crossorigin href="./style.css">
</head>

<body>
    <div class="w-full min-h-screen flex flex-col items-center justify-center bg-black text-white">
        <h1>logo</h1>
        <p>Sign in to logo name</p>
        <form class="w-60 flex flex-col text-white" action="">
            <label for="Email">Username or email address</label>
            <input class="border-[1px] border-white rounded-sm px-1 text-black focus:outline-none" type="email" name="email" id="" required>
            <label for="Password">Password</label>
            <input class="border-[1px] border-white rounded-sm px-1 text-black focus:outline-none" type="password" name="password" id="" required>
            <p>Forgot password?</p>
            <button class="bg-white text-black p-2" type="submit">Sign in</button>
        </form>
        <div class="flex gap-1">
            <p>New to [logo-name]?</p>
            <p><a href="./../sign up/index.html">Create an account</a></p>
        </div>
    </div>
</body>

</html>
